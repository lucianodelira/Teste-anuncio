<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ca√ßa-N√≠quel de Times</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: gold;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 500px;
      margin: 30px auto;
    }

    .team {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #333;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .team.selected {
      border-color: lime;
      background-color: #2e2e2e;
    }

    .team.winner {
      background-color: gold;
      color: #000;
      font-weight: bold;
    }

    #controls {
      margin-top: 30px;
    }

    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      background: gold;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: orange;
    }
  </style>
</head>
<body>

<h1>üèÜ Cassino de Times</h1>

<div id="grid">
  <div class="team">Palmeiras</div>
  <div class="team">Flamengo</div>
  <div class="team">Corinthians</div>
  <div class="team">S√£o Paulo</div>
  <div class="team">Gr√™mio</div>
  <div class="team">Cruzeiro</div>
  <div class="team">Atl√©tico-MG</div>
  <div class="team">Internacional</div>
  <div class="team">Vasco</div>
  <div class="team">Botafogo</div>
  <div class="team">Bahia</div>
  <div class="team">Fortaleza</div>
</div>

<div id="controls">
  <label>Escolha o valor (moedas):</label>
  <select id="coinValue">
    <option value="1">1 Moeda</option>
    <option value="5">5 Moedas</option>
    <option value="10">10 Moedas</option>
  </select>
  <br>
  <button onclick="startGame()">üé∞ Jogar</button>
</div>

<script>
  const teams = document.querySelectorAll('.team');
  let selectedTeam = null;

  teams.forEach(team => {
    team.addEventListener('click', () => {
      teams.forEach(t => t.classList.remove('selected'));
      team.classList.add('selected');
      selectedTeam = team;
    });
  });

  function startGame() {
    if (!selectedTeam) {
      alert("Escolha um time para apostar!");
      return;
    }

    const coinValue = document.getElementById("coinValue").value;

    teams.forEach(t => t.classList.remove('winner'));
    
    let flashes = 25 + Math.floor(Math.random() * 10);
    let count = 0;
    let flashInterval = setInterval(() => {
      teams.forEach(t => t.classList.remove('winner'));
      const rand = Math.floor(Math.random() * teams.length);
      teams[rand].classList.add('winner');
      count++;

      if (count >= flashes) {
        clearInterval(flashInterval);
        const winner = teams[rand];
        if (winner === selectedTeam) {
          alert("üéâ Parab√©ns! Voc√™ ganhou com " + coinValue + " moedas!");
        } else {
          alert("üò¢ N√£o foi dessa vez. Tente novamente!");
        }
      }
    }, 100);
  }
</script>

</body>
</html>
