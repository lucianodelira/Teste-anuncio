<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Banner centralizado com clique ativando iframe invisível</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden; /* evita scroll */
  }
  .container {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  iframe.main-site {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 0;
  }
  /* Banner centralizado e maior */
  #banner {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 250px;
    background: #007bff;
    color: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    user-select: none;
  }
  #banner h2 {
    margin: 0;
    font-size: 28px;
    text-align: center;
  }
  #banner p {
    font-size: 18px;
    text-align: center;
    margin: 15px 0 0 0;
  }
  #banner button {
    align-self: center;
    background: white;
    border: none;
    color: #007bff;
    font-weight: bold;
    font-size: 22px;
    cursor: pointer;
    padding: 10px 25px;
    border-radius: 6px;
    margin-top: 20px;
    transition: background-color 0.3s ease;
  }
  #banner button:hover {
    background-color: #0056b3;
    color: white;
  }

  /* iframe invisível que aparece sobre o site */
  #adIframe {
    position: fixed;
    width: 400px;
    height: 250px;
    border: none;
    opacity: 0;
    pointer-events: none;
    z-index: 999;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: opacity 0.3s ease;
  }
  #adIframe.active {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

<div class="container">
  <!-- iframe principal do site visível -->
  <iframe class="main-site" src="https://www.aguiaoficial.site" ></iframe>

  <!-- banner centralizado grande -->
  <div id="banner">
    <h2>Oferta Imperdível!</h2>
    <p>Para continuar, clique no "X" para fechar este anúncio.</p>
    <button id="closeBtn">X</button>
  </div>

  <!-- iframe do anúncio invisível -->
  <iframe id="adIframe" src="https://otieu.com/4/8938519"></iframe>
</div>

<script>
  const banner = document.getElementById('banner');
  const closeBtn = document.getElementById('closeBtn');
  const adIframe = document.getElementById('adIframe');

  closeBtn.addEventListener('click', () => {
    // Esconde o banner
    banner.style.display = 'none';

    // Mostra o iframe do anúncio (oculto mas ativo) centralizado igual o banner
    adIframe.classList.add('active');

    // Após 5 segundos, esconde o iframe novamente
    setTimeout(() => {
      adIframe.classList.remove('active');
    }, 5000);
  });
</script>

</body>
</html>
