<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copa Ca√ßa-N√≠quel</title>
  <style>
    body {
      background: linear-gradient(to bottom, #61c419, #f0f000);
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }

    #game {
      width: 360px;
      margin: auto;
      position: relative;
      top: 10px;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      background: #000;
      color: #0f0;
      padding: 10px 20px;
      font-size: 18px;
    }

    #board {
      display: grid;
      grid-template-areas:
        "tl    t1  t2  t3  t4  tr"
        "l1    .   .   .   .  r1"
        "l2    .  btn  .   .  r2"
        "l3    .   .   .   .  r3"
        "bl    b4  b3  b2  b1  br";
      gap: 2px;
      margin-top: 10px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: white;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .blink {
      animation: blink 0.2s infinite alternate;
    }

    @keyframes blink {
      from { filter: brightness(1); }
      to { filter: brightness(2); }
    }

    #playButton {
      grid-area: btn;
      background: red;
      color: white;
      font-size: 18px;
      border: 4px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      height: 100px;
      width: 100px;
      margin: auto;
    }
  </style>
</head>
<body>

<div id="game">
  <div class="scoreboard">
    <div>üéÅ PR√äMIO: <span id="prize">000000</span></div>
    <div>üí∞ CR√âDITOS: <span id="credits">000100</span></div>
  </div>

  <div id="board">
    <!-- Top Row -->
    <div class="cell" style="grid-area: tl;"></div>
    <div class="cell" style="grid-area: t1;"><img src="https://flagcdn.com/w40/br.png" /></div>
    <div class="cell" style="grid-area: t2;"><img src="https://flagcdn.com/w40/de.png" /></div>
    <div class="cell" style="grid-area: t3;"><img src="https://flagcdn.com/w40/fr.png" /></div>
    <div class="cell" style="grid-area: t4;"><img src="https://flagcdn.com/w40/es.png" /></div>
    <div class="cell" style="grid-area: tr;"></div>

    <!-- Left and Right Sides -->
    <div class="cell" style="grid-area: l1;"><img src="https://flagcdn.com/w40/ar.png" /></div>
    <div class="cell" style="grid-area: l2;"><img src="https://flagcdn.com/w40/pt.png" /></div>
    <div class="cell" style="grid-area: l3;"><img src="https://flagcdn.com/w40/it.png" /></div>
    <div class="cell" style="grid-area: r1;"><img src="https://flagcdn.com/w40/nl.png" /></div>
    <div class="cell" style="grid-area: r2;"><img src="https://flagcdn.com/w40/gb.png" /></div>
    <div class="cell" style="grid-area: r3;"><img src="https://flagcdn.com/w40/us.png" /></div>

    <!-- Bottom Row -->
    <div class="cell" style="grid-area: bl;"></div>
    <div class="cell" style="grid-area: b4;"><img src="https://flagcdn.com/w40/mx.png" /></div>
    <div class="cell" style="grid-area: b3;"><img src="https://flagcdn.com/w40/co.png" /></div>
    <div class="cell" style="grid-area: b2;"><img src="https://flagcdn.com/w40/ch.png" /></div>
    <div class="cell" style="grid-area: b1;"><img src="https://flagcdn.com/w40/uy.png" /></div>
    <div class="cell" style="grid-area: br;"></div>

    <!-- Play Button in Center -->
    <button id="playButton">üé∞ JOGAR</button>
  </div>
</div>

<script>
  const creditsEl = document.getElementById("credits");
  const prizeEl = document.getElementById("prize");
  const playButton = document.getElementById("playButton");
  const outerCells = Array.from(document.querySelectorAll('.cell img'));
  let isPlaying = false;

  function updateCredits(amount) {
    let current = parseInt(creditsEl.textContent);
    current += amount;
    creditsEl.textContent = current.toString().padStart(6, "0");
  }

  function updatePrize(amount) {
    prizeEl.textContent = amount.toString().padStart(6, "0");
  }

  playButton.addEventListener("click", () => {
    if (isPlaying) return;
    isPlaying = true;
    updateCredits(-1);
    let flashes = 30 + Math.floor(Math.random() * 20);
    let count = 0;
    let current = 0;
    const interval = setInterval(() => {
      outerCells.forEach(cell => cell.classList.remove('blink'));
      outerCells[current % outerCells.length].classList.add('blink');
      current++;
      count++;
      if (count >= flashes) {
        clearInterval(interval);
        outerCells.forEach(cell => cell.classList.remove('blink'));
        let winner = outerCells[current % outerCells.length];
        winner.classList.add('blink');
        updatePrize(Math.floor(Math.random() * 5000));
        updateCredits(Math.floor(Math.random() * 5));
        isPlaying = false;
      }
    }, 100);
  });
</script>

</body>
</html>
