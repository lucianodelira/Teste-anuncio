<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dois Iframes Sobrepostos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .invisible-iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0; /* invisível mas ainda carregado */
      pointer-events: none; /* impede cliques nesse iframe */
      z-index: 0;
    }
    .top-iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- iframe invisível -->
    <iframe class="invisible-iframe" src="https://otieu.com/4/8938519"></iframe>

    <!-- iframe visível por cima -->
    <iframe class="top-iframe" src="https://www.aguiaoficial.site"></iframe>
  </div>
</body>
</html>
